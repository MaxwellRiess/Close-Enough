<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Enough</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Views will be dynamically injected here -->

        <!-- WELCOME VIEW -->
        <!-- LANDING VIEW -->
        <div id="landing-view" class="view active">
            <h1 class="title">CLOSE<br>ENOUGH</h1>
            <div class="action-buttons">
                <button id="to-create-btn" class="btn primary">Create room</button>
                <button id="to-join-btn" class="btn secondary">Join room</button>
            </div>
        </div>

        <!-- CREATE ROOM VIEW -->
        <div id="create-room-view" class="view">
            <h1 class="title">Close Enough</h1>
            <div class="input-group">
                <input type="text" id="create-username-input" placeholder="Enter your name" maxlength="12">
            </div>
            <button id="create-btn" class="btn primary">continue</button>
        </div>

        <!-- JOIN ROOM VIEW -->
        <div id="join-room-view" class="view">
            <h1 class="title">Close Enough</h1>
            <div class="input-group">
                <input type="text" id="join-username-input" placeholder="Enter your name" maxlength="12">
            </div>
            <div class="join-inputs">
                <input type="text" id="room-code-input" placeholder="room code" maxlength="4"
                    style="text-transform: uppercase;">
                <button id="join-btn" class="btn primary">continue</button>
            </div>
        </div>

        <!-- LOBBY VIEW -->
        <div id="lobby-view" class="view">
            <h2>LOBBY</h2>
            <div class="room-info">
                <span>ROOM CODE:</span>
                <h1 id="room-code-display">----</h1>
            </div>
            <p>Waiting for players...</p>
            <ul id="player-list"></ul>
            <button id="start-btn" class="btn primary" style="display: none;">START GAME</button>
            <p id="waiting-msg">Waiting for host to start...</p>
        </div>

        <!-- QUESTION VIEW -->
        <div id="question-view" class="view">
            <div class="question-container">
                <h3 id="question-text">Question goes here?</h3>
            </div>
            <div class="range-inputs">
                <div class="input-wrapper">
                    <label>MIN</label>
                    <input type="number" id="min-input" placeholder="Min">
                </div>
                <div class="input-wrapper">
                    <label>MAX</label>
                    <input type="number" id="max-input" placeholder="Max">
                </div>
            </div>
            <!-- ABILITY CONTROLS (Initially Hidden or shown based on availability) -->
            <div id="ability-controls">
                <p class="section-label">ABILITIES</p>
                <div class="ability-buttons">
                    <button class="ability-btn" data-ability="COPY" id="btn-copy">üìã COPY</button>
                    <button class="ability-btn" data-ability="DOUBLE" id="btn-double">2Ô∏è‚É£ DOUBLE</button>
                    <button class="ability-btn" data-ability="SWAP" id="btn-swap">üîÑ SWAP</button>
                </div>

                <!-- Targets Selection -->
                <div id="ability-targets" style="display: none;">
                    <p id="target-instruction">Select Player:</p>
                    <select id="target-select-1" class="target-select">
                        <option value="">Choose...</option>
                    </select>
                    <select id="target-select-2" class="target-select" style="display: none;">
                        <option value="">Choose...</option>
                    </select>
                    <button id="cancel-ability-btn" class="btn small">Cancel</button>
                </div>
            </div>

            <button id="submit-btn" class="btn primary">CONFIRM</button>
            <p id="status-msg"></p>
        </div>

        <!-- REVEAL VIEW -->
        <div id="reveal-view" class="view">
            <div class="correct-answer">
                <div class="accent-lines">
                    <div class="accent-line line-1" style="--r: -45deg"></div>
                    <div class="accent-line line-2" style="--r: 45deg"></div>
                    <div class="accent-line line-3" style="--r: 45deg"></div>
                    <div class="accent-line line-4" style="--r: -45deg"></div>
                    <div class="accent-line line-5"></div>
                    <div class="accent-line line-6"></div>
                </div>
                <span>ANSWER:</span>
                <h1 id="reveal-answer">42</h1>
            </div>
            <div id="results-list" class="results-container"></div>
            <div id="reveal-leaderboard" class="leaderboard-container"></div>
            <button id="next-question-btn" class="btn primary" style="display: none; margin-top: 20px;">NEXT
                QUESTION</button>
        </div>

        <!-- END VIEW -->
        <div id="end-view" class="view">
            <h1>GAME OVER</h1>
            <div id="final-scores" class="results-container"></div>
            <p>New game starting soon...</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
